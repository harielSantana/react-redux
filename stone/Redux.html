    <div>
        <h1>Total: <span id="total">0</span> </h1>
        <button id="incrementar">Incrementar</button>
        <button id="diminuir">Diminuir</button>
    </div>

    <div>
        <h2>Adicionar um Valor:</h2>
        <input id="value_soma" type="text">
        <button id="somar">Somar</button>
    </div>



    <script>
        //Constantes
        const INCREMENTAR = 'INCREMENTAR';
        const SOMAR = 'SOMAR';
        const REDUZIR = 'REDUZIR';

        function incrementar() {
            return { type: INCREMENTAR };
        }

        function reduzir() {
            return { type: REDUZIR };
        }

        function somar(payload) {
            return { type: SOMAR, payload };
        }

        const initialState = 0;
        function reducer(state = initialState, action) {
            switch (action.type) {
                case INCREMENTAR:
                    return state + 1;

                case REDUZIR:
                    return state - 1;

                default:
                    return state;
            }
        }

        const store = Redux.createStore(reducer);

        function render() {
            const state = store.getState();
            const total = document.getElementById('total')
            total.innerText = state;
        } render()

        store.subscribe(render)

        const buttonIncrementar = document.getElementById('incrementar');
        buttonIncrementar.addEventListener('click', () => store.dispatch(incrementar()));

        const buttonReduzir = document.getElementById('diminuir');
        buttonReduzir.addEventListener('click', () => store.dispatch(reduzir()));

        const buttonSomar = document.getElementById('somar');
        const valueSoma = document.getElementById('value_soma').value;
        buttonReduzir.addEventListener('click', () => store.dispatch(somar()));

    </script>
